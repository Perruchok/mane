{% extends "shop/layout.html" %}
{% load static %}

{% block title %}
    Registrarse
{% endblock %}

{% block main %}
<br></br>

   {% if messages %}
      {% for message in messages %}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>
      {% endfor %}
   {% endif %}

<div class="custom_titulos">
<img src="{% static 'shop/cuenta.png' %}" alt="cuenta">
</div>

<div class="form_init">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña" required>
        </div>  
        <button type="submit" class="btn btn-lg btn-bisel" style="background:none; border:none; padding:0;">
            <img src="{% static 'shop/crear-cuenta.png' %}" alt="Agregar al carrito" style="width:180px;">
        </button>
  </form>

</div>
    ¿Ya tienes una cuenta? <a href="{% url 'login_view' %}">Inicia sesión aquí.</a>
<br></br>
<br></br>
<br></br>
{% endblock %}
